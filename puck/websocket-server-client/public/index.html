<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Websocket using Node.js, Socket.IO and Express.js</title>

    <link rel="stylesheet" href="./index.css">

    <script src="https://www.puck-js.com/puck.js"></script>
  </head>

  <body id="body">
    <div class="messageBox">
      <h2>Messages box</h2>
      <ul id="messageList"></ul>
    </div>

    <div class="dashboard isActive" id="dashboard">
      <div class="dashboard_container">
        <h2 class="dashboard_title">Dashboard</h2>
        <div class="dashboard_block">
          <p class="dashboard_text">Connect the 4 buttons to continue</p>
          <ul class="dashboard_buttonList" id="buttonList"></ul>
          <button class="dashboard_button" id="addButton">
            <span>Add button</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path fill="#FFF" d="M11 11V7h2v4h4v2h-4v4h-2v-4H7v-2h4zm1 11C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"/></svg>
          </button>
        </div>
        <div class="dashboard_block" id="dashboard_users">
          <p class="dashboard_text">Select a user to start</p>
          <div class="dashboard_userSelect" id="dashboard_userSelect">
            <button class="dashboard_button dashboard_button-userSelectOption" value="user-1">
              <span>User 1</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path fill="#FFF" d="M4 22a8 8 0 1 1 16 0h-2a6 6 0 1 0-12 0H4zm8-9c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/></svg>
            </button>
            <button class="dashboard_button dashboard_button-userSelectOption" value="user-2">
              <span>User 2</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path fill="#FFF" d="M4 22a8 8 0 1 1 16 0h-2a6 6 0 1 0-12 0H4zm8-9c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
